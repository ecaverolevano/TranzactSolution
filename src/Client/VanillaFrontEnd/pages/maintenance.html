  <div id="formContainer">
    <h2>Entry Form</h2>
    <form id="maintenanceForm">
      <input type="hidden" id="entryId">
  
      <div class="form-row">
        <div class="form-column">
          <label for="carrier">Carrier:</label>
          <select id="carrier"></select>
  
          <label for="state">State:</label>
          <select id="state"></select>
  
          <label for="monthOfBirth">Month of Birth:</label>
          <select id="monthOfBirth" required>
            <option value="0">-- Todos --</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
  
          <label for="ageRangeMin">Age Range (Min):</label>
          <input type="number" id="ageRangeMin" required>
  
          <label for="ageRangeMax">Age Range (Max):</label>
          <input type="number" id="ageRangeMax" required>
        </div>
  
        <div class="form-column">
          <label for="premium">Premium:</label>
          <input type="number" id="premium" step="0.01" required>
  
          <label for="listPlans">List of Plans:</label>
          <select id="listPlans" multiple required>
            <option value="1">Plan 1</option>
            <option value="2">Plan 2</option>
            <option value="3">Plan 3</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>
  
      <div class="form-row">
        <button id="saveBtn" type="submit">Save</button>
        <button id="cancelBtn" type="button">Cancel</button>
      </div>
    </form>
  </div>
  

  <div id="deleteConfirmationModal">
    <div id="deleteConfirmationContent">
      <h3>Delete Confirmation</h3>
      <p>Are you sure you want to delete this entry?</p>
      <button id="deleteConfirmBtn" type="button">Yes, Delete</button>
      <button id="deleteCancelBtn" type="button">Cancel</button>
    </div>
  </div>

  <button id="openFormBtn" type="button">Create Premium</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
